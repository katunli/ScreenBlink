<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blink Reminder</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #blink {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 2px 8px #0008;
      opacity: 0;
      animation: fadeInOut 2.5s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
    @media (prefers-color-scheme: dark) {
      html, body {
        background: rgba(0, 0, 0, 0.7);
      }
      #blink {
        text-shadow: 0 2px 8px #000c;
      }
    }
  </style>
</head>
<body>
  <div id="blink">Blink!</div>
  <script>
    const { ipcRenderer } = require('electron');
    
    function updateColors(colors) {
      const alpha = Math.round(colors.opacity * 255).toString(16).padStart(2, '0');
      document.body.style.background = `${colors.background}${alpha}`;
      document.getElementById('blink').style.color = colors.text;
    }

    // Set initial colors
    updateColors({
      background: '#1E1E1E',
      text: '#FFFFFF',
      opacity: 0.5
    });
    
    // Listen for color updates
    ipcRenderer.on('update-colors', (event, colors) => {
      updateColors(colors);
    });
  </script>
</body>
</html>
